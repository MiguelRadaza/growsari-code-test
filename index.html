<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"  rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-fluid mb-5">
            <div class="card mt-5">
                <div class="card-header">
                    Student List
                </div>
                <div class="mt-2 mb-2 mr-2">
                    <button class="float-right btn btn-success" id="create_user" data-toggle="modal" data-target="#student_modal"><strong>+</strong> Student</button>
                </div>
                <div class="card-body">
                    <table class="table " id="studednt-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Date Created</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="modal" tabindex="-1" id="student_modal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="student_form" >
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" id="name" />
                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" />
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="user_id" id="user_id" />
                <input type="hidden" name="btn_action" id="btn_action" />
                <input type="submit" name="action" id="action" class="btn btn-info" value="Add" />
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </form>

      </div>
    </div>
</div>

<script>
    $( document ).ready(function() {


        $('#create_user').click(function(){
            $('#student_form')[0].reset();
            $('.modal-title').html("Add Student");
            $('#action').val("Add");
            $('#btn_action').val("Add");
        });

        var studentDataTable = $('#studednt-table').DataTable({
            "processing": true,
            "order": [],
            "ajax":{
                url: "userFetch.php",
                type:"GET"
            },
            "pageLength": 10
        });

        $(document).on('submit', '#student_form', function(event){
            event.preventDefault();
            $('#submit').attr('disabled','disabled');
            var form_data = $(this).serialize();
            $.ajax({
                url:"userAction.php",
                method:"POST",
                data:form_data,
                success:function(data)
                {
                    if (data === "Student Created" || data === "Student Details Updated") {

                        $('#student_form')[0].reset();
                        $('#student_modal').modal('hide');
                        $('#action').attr('disabled', false);
                        studentDataTable.ajax.reload();
                    }
                    console.log(data);
                }
            })
	    });


        $(document).on('click', '.update', function(){
            var user_id = $(this).attr("id");
            var btn_action = 'fetch_student';
            $.ajax({
                url:"userAction.php",
                method:"POST",
                data:{user_id:user_id, btn_action:btn_action},
                dataType:"json",
                success:function(data)
                {
                    console.log(data);
                    $('.modal-title').html("Edit Student");
                    $('#action').val('Update');
                    $('#btn_action').val('update');
                    $('#user_id').val(user_id);
                    $('#name').val(data.name);
                    $('#lastName').val(data.lastName);
                    $('#student_modal').modal('show');
                }
            })
        });

        $(document).on('click', '.delete', function(){
            var user_id = $(this).attr("id");
            var btn_action = "delete";
            if(confirm("Are you sure you want to change status?"))
            {
                $.ajax({
                    url:"userAction.php",
                    method:"POST",
                    data:{user_id:user_id,  btn_action:btn_action},
                    success:function(data)
                    {
                        console.log(data);
                        // $('#alert_action').fadeIn().html('<div class="alert alert-info">'+data+'</div>');
                        studentDataTable.ajax.reload();
                    }
                })
            }
            else
            {
                return false;
            }
        });

    });



</script>
</html>
